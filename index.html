<!doctype html>
<html>
  <head>
    <title>CSS Variables</title>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet'>
    <link rel=icon href='./favicon.png'>
  </head>
  <body>
    <section class='Variables'>
      <h1>Instagram Filtering</h1>
      <div class='Variables-controls'>
        <label for='blur'>
          Blur
          <input type='range' name='blur' value='0' min='0' max='20' data-suffix='px' />
        </label>
        <label for='invert'>
          Invert
          <input type='range' name='invert' value='0' min='0' max='100' data-suffix='%' />
        </label>
        <label for='hue'>
          Hue
          <input type='range' name='hue' value='0' min='0' max='359' data-suffix='deg' />
        </label>
        <label for='brightness'>
          Brightness
          <input type='range' name='brightness' value='1' step='.01' min='0' max='1' />
        </label>
        <label for='saturate'>
          Saturation
          <input type='range' name='saturate' value='100' min='0' max='500' data-suffix='%' />
        </label>
        <label for='opacity'>
          Opacity
          <input type='range' name='opacity' value='1' step='.01' min='0' max='1' />
        </label>
        <label for='contrast'>
          Contrast
          <input type='range' name='contrast' value='100' min='100' max='800' data-suffix='%' />
        </label>
      </div>
      <img src='./imgs/yosemite.jpg'>
    <script type='text/javascript' src='./variables.js'></script>
  </body>
</html>
